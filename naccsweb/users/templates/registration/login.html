{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block jumbo_title %}LOGIN{% endblock %}

{% block content %}
<section class="content">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
  </form>
</section>
{% endblock %}
